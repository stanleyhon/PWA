<html lang="en">
    <head>
        <title>Media Controls Tester</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy"
              content="img-src self
                               https://raw.githubusercontent.com/LiaHiscock/PWA/main/MediaControls/audio1.jpg 
                               https://liahiscock.github.io/PWA/MediaControls/">
        <link rel="manifest" href="./manifest.webmanifest">
        <link rel="icon" href="pink.png">
    </head>

    <body>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share">
        </iframe>

        <h3>Audio 1</h3>
        <audio controls loop id="audio1">
            <source src="mixkit-a-very-happy-christmas-897.mp3" type="audio/mpeg">
        </audio>
    </body>

    <script src="./app.js"></script>
    <script>
        if ("mediaSession" in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: "A Christmas Song",
                artist: "Lia",
                album: "album",
                artwork: [
                    {
                     src: "https://raw.githubusercontent.com/LiaHiscock/PWA/main/MediaControls/audio1.jpg",
                     sizes: "144x144",
                     type: "image/png",
                    },
                ],
            });
        }
    </script>
</html>
