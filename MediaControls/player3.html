<html lang="en">
    <head>
        <title>Media Controls Tester #3</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy"
              content="img-src self
                               https://raw.githubusercontent.com/LiaHiscock/PWA/main/MediaControls/orange.png 
                               https://liahiscock.github.io/PWA/MediaControls/">
        <link rel="manifest" href="./manifest.webmanifest">
        <link rel="icon" href="orange.png">
    </head>

    <body>
        <h3>Guitar/jazz</h3>
        <audio controls loop id="audio3">
            <source src="mixkit-smooth-like-jazz-24.mp3" type="audio/mpeg">
        </audio>    
    </body>

    <script src="./app.js"></script>
    <script>
        if ("mediaSession" in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: "A Christmas Song",
                artist: "PWA #3 orange",
                album: "album",
                artwork: [
                    {
                     src: "https://raw.githubusercontent.com/LiaHiscock/PWA/main/MediaControls/orange.png",
                     sizes: "144x144",
                     type: "image/png",
                    },
                ],
            });
        }
    </script>
</html>
